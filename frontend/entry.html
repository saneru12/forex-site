<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Entry</h1>

    <form id="imageForm">
      <input type="url" id="imglink" placeholder="Paste image URL..." required />
      <select id="category">
        <option value="successful">Successful</option>
        <option value="unsuccessful">Unsuccessful</option>
      </select>
      <button type="submit">Add Image</button>
    </form>

    <div class="buttons">
      <button class="filter-btn active" data-filter="successful">✅ Successful</button>
      <button class="filter-btn" data-filter="unsuccessful">❌ Unsuccessful</button>
    </div>

    <div class="image-gallery" id="imageGallery"></div>
  </div>

  <!-- Modal for full image view -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const imageForm = document.getElementById("imageForm");
    const imageGallery = document.getElementById("imageGallery");
    const filterButtons = document.querySelectorAll(".filter-btn");

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close");

    let currentFilter = "successful";

    function setupImageClick(img) {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    }

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    async function loadImages() {
      imageGallery.innerHTML = "";
      try {
        const res = await fetch("http://localhost:5000/api/images");
        const data = await res.json();

        const filtered = data.filter((img) => img.category === currentFilter);

        if (filtered.length === 0) {
          imageGallery.innerHTML = "<p>No images yet.</p>";
        }

        filtered.forEach(({ imglink }) => {
          const img = document.createElement("img");
          img.src = imglink;
          setupImageClick(img);
          imageGallery.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading images", err);
      }
    }

    imageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const imglink = document.getElementById("imglink").value.trim();
      const category = document.getElementById("category").value;

      if (!imglink) return;

      try {
        const res = await fetch("http://localhost:5000/api/images", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imglink, category }),
        });

        if (res.ok) {
          loadImages();
          imageForm.reset();
        } else {
          alert("Failed to add image.");
        }
      } catch (err) {
        alert("Error connecting to server.");
      }
    });

    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        filterButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        loadImages();
      });
    });

    loadImages();
  </script>
</body>
</html>
