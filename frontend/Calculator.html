  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #e8eafe 0%, #f8f9fb 100%);
      font-family: 'Segoe UI', 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.12);
      padding: 36px 28px 28px 28px;
      max-width: 520px;
      width: 100%;
      margin: 32px 0;
      position: relative;
      animation-duration: 1.2s;
    }
    .calculator h2 {
      font-size: 1.7em;
      font-weight: 700;
      color: #2d356e;
      margin: 0 0 18px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .calculator .tooltip {
      position: relative;
      cursor: pointer;
      display: inline-block;
    }
    .calculator .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #2ca6e0;
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 10px 16px;
      position: absolute;
      z-index: 2;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.98em;
      box-shadow: 0 4px 16px #2ca6e055;
    }
    .calculator .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    /* Loader */
    #loader {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      z-index: 10;
    }
    .loader-spinner {
      border: 5px solid #e3e7f3;
      border-top: 5px solid #ff5ea2;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Responsive */
    @media (max-width: 600px) {
      .calculator {
        padding: 18px 4vw 18px 4vw;
        max-width: 98vw;
      }
      .calculator h2 {
        font-size: 1.2em;
      }
      .calculator .tooltip .tooltiptext {
        width: 140px;
        font-size: 0.92em;
      }
    }
  </style>
</head>
